<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="transition.css">
</head>

<body>

    <header></header>

    <main>
        <!-- Transition examples -->
        <h3 class='text-center mt-4 mb-4'>Transition Examples</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-1"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-2"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-3"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-4"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-5"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-6"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-7"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-8"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-9"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-10"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-11"></div>
                    </section>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <section>
                        <div class="transition-12 color-shift">
                        </div>
                    </section>
                </div>
                <div class="col-md-12">
                    <section>
                        <div class="transition-13">
                        </div>
                    </section>
                </div>
                <div class="col-md-12">
                    <section>
                        <div class="transition-14">
                        </div>
                    </section>
                </div>
                <div class="col-md-12">
                    <section>
                        <div class="transition-15">
                            <div class="height-abs"></div>
                        </div>
                    </section>
                </div>
                <div class="col-md-12">
                    <section>
                        <div class="transition-16">
                            <button id="btn" class="btn btn-primary">check</button>
                            <div id='height-abs-2' class="height-abs-2"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script>
        var btn=document.getElementById('btn');
        var ha2=document.getElementById('height-abs-2');
        btn.addEventListener('click',()=>{
            
            if(ha2.style.height==='500px'){
                ha2.style.height='0px';
            }
            else{
                ha2.style.height='500px';
            }
        })
    </script>
</body>

</html>
